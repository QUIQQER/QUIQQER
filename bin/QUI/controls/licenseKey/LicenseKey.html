<table class="data-table data-table-flexbox quiqqer-licensekey">
    <thead>
    <tr>
        <th>
            {{header}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {{labelSystemId}}
                </span>
                <span class="field-container-field">{{systemId}}</span>
            </label>
            <div class="field-container-item-desc">
                {{{descSystemId}}}
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {{labelSystemDataHash}}
                </span>
                <span class="field-container-field">{{systemDataHash}}</span>
            </label>
            <div class="field-container-item-desc">
                {{{descSystemDataHash}}}
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {{labelId}}
                </span>
                <span class="field-container-field">{{id}}</span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {{labelCreated}}
                </span>
                <span class="field-container-field">{{created}}</span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {{labelValidUntil}}
                </span>
                <span class="field-container-field">{{validUntil}}</span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {{labelName}}
                </span>
                <span class="field-container-field">{{name}}</span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <div class="field-container">
                <span class="field-container-item">
                    {{labelStatus}}
                </span>
                <div class="field-container-field quiqqer-licensekey-status"></div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {{labelUpload}}
                </span>
                <div class="field-container-field quiqqer-licensekey-upload"></div>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <div class="field-container-field quiqqer-licensekey-delete"></div>
            </label>
        </td>
    </tr>
    </tbody>
</table>
