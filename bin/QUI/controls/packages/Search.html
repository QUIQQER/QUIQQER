<form class="qui-control-packages-search-form">
    <fieldset class="qui-control-packages-search-form-search">
        <label>
            <span class="qui-control-packages-search-form-searchtitle">Suchen</span>
            <input type="search" name="search" placeholder="Suchen..."/>
        </label>
        <input type="submit" value="Suchen"/>
    </fieldset>

    <fieldset class="qui-control-packages-search-form-settings">
        <label>
            <input type="radio" name="store" value="quiqqer" checked/>
            <span>Nur QUIQQER Store</span>
        </label>

        <label>
            <input type="radio" name="store" value="all"/>
            <span>Alle Server durchsuchen</span>
        </label>
    </fieldset>
</form>

<div class="qui-control-packages-search-result">

</div>
