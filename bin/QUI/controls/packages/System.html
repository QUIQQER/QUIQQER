<div class="qui-update-label-bar">
    <div class="qui-update-meta">
        <img src="{{URL_BIN_DIR}}quiqqer_logo_mini.png" alt="QUIQQER Logo" class="qui-update-logo"/>
    </div>
    <div class="qui-update-meta" style="margin-bottom: 1rem">
        <div class="qui-badge qui-update-version">
            <span class="qui-update-version-label">{{titleQUIQQER}}:</span>
            <span class="qui-update-version-value"></span>
        </div>
        <div class="qui-badge qui-phpversion">
            <span class="qui-update-label">{{titlePHP}}:</span>
            <span class="qui-phpversion-value"></span>
        </div>

        <div class="qui-badge qui-database">
            <span class="qui-update-label">{{titleDatabase}}:</span>
            <span class="qui-database-value"></span>
        </div>
    </div>

    <div class="qui-update-meta-tableData">
        <div class="qui-update-meta">
            <span class="qui-update-label">{{titleReference}}:</span>
            <span class="qui-badge qui-update-ref"></span>
        </div>
        <div class="qui-update-meta">
            <span class="qui-update-label">{{titleLastUpdateCheck}}:</span>
            <span class="qui-badge qui-update-lastCheck"></span>
        </div>
        <div class="qui-update-meta">
            <span class="qui-update-label">{{titleLastUpdate}}:</span>
            <span class="qui-badge qui-update-last"></span>
        </div>
    </div>
</div>

<div class="qui-control-packages-update-buttons"></div>
<div class="qui-control-packages-update-result"></div>
