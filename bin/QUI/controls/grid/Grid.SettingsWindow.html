<h4>{{title}}</h4>

{{{description}}}

<div class="resetGrid-container">
    <input type="checkbox" name="resetGridCheckbox" />
    <button class="btn btn-danger btn-sm btn-small" name="resetGridBtn">{{btnText}}</button>
    <div class="error" style="display: none;">
        <span class="fa fa-level-up" aria-hidden="true"></span>
        <small>{{errorMsg}}</small></div>
    <small class="resetGrid-container__desc">{{hint}}</small>
</div>
