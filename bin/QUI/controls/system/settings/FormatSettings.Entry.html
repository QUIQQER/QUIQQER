<div class="quiqqer-formatsettings-title">
    {{{flag}}} {{title}}
</div>
<label class="quiqqer-formatsettings-setting">
    <input type="text" name="decimal_separator" value="{{decimal_separator}}"/>
    <span class="quiqqer-formatsettings-setting-text">
        Dezimaltrennzeichen
    </span>
</label>
<label class="quiqqer-formatsettings-setting">
    <input type="text" name="grouping_separator" value="{{grouping_separator}}"/>
    <span class="quiqqer-formatsettings-setting-text">
        Gruppierungstrennzeichen (Tausendertrennzeichen)
    </span>
</label>
<label class="quiqqer-formatsettings-setting">
    <input type="text" name="decimal_pattern" value="{{decimal_pattern}}"/>
    <span class="quiqqer-formatsettings-setting-text">
        Dezimalschema
    </span>
</label>
<label class="quiqqer-formatsettings-setting">
    <input type="text" name="percent_pattern" value="{{percent_pattern}}"/>
    <span class="quiqqer-formatsettings-setting-text">
        Prozentschema
    </span>
</label>
<label class="quiqqer-formatsettings-setting">
    <input type="text" name="currency_pattern" value="{{currency_pattern}}"/>
    <span class="quiqqer-formatsettings-setting-text">
        Währungsschema
    </span>
</label>
<label class="quiqqer-formatsettings-setting">
    <input type="text" name="accounting_currency_pattern" value="{{accounting_currency_pattern}}"/>
    <span class="quiqqer-formatsettings-setting-text">
        Rechnungs-Währungsschema
    </span>
</label>
