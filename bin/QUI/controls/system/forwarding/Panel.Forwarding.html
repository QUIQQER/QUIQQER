<form>
    <table class="data-table data-table-flexbox data-table__noborder">
        <tbody>
        <tr>
            <td>
                <label class="field-container">
                <span class="field-container-item" title="{{from}}">
                    {{from}}
                </span>
                    <input type="text" name="from" class="field-container-field"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                <span class="field-container-item" title="{{target}}">
                    {{target}}
                </span>
                    <input type="text" name="target" class="field-container-field"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                <span class="field-container-item" title="{{code}}">
                    {{code}}
                </span>
                    <input type="number" name="code" class="field-container-field" min="1" placeholder="301"/>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>
