<div class="quiqqer-quiqqer-user-mail-user">
    <table class="data-table data-table-flexbox">
        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{labelUserName}}
                    </span>
                    <span class="field-container-field">
                        {{userName}}
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{labelUserLang}}
                    </span>
                    <span class="field-container-field">
                        {{userLang}}
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{labelUserEmail}}
                    </span>
                    <span class="field-container-field">
                        {{userEmail}}
                    </span>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="quiqqer-quiqqer-user-mail-mailEditor">
    <label>
        <span>{{labelMailSubject}}</span>
        <input class="quiqqer-quiqqer-user-mail-mailEditor-subject" type="text"/>
    </label>
    <label>
        <span>{{labelMailContent}}</span>
        <div class="quiqqer-quiqqer-user-mail-mailEditor-content"></div>
    </label>
</div>
