<div class="quiqqer-auth-login-message"></div>

<div class="quiqqer-auth-login-container">
    <label>
        <span>{$usernameText}</span>
        <input type="text" value="" name="username" required/>
    </label>

    <label>
        <span>{$passwordText}</span>
        <input type="password" value="" name="password" required/>
    </label>

    <input type="hidden" value="1" name="login"/>
    <button type="submit" value="Login" class="login btn btn-primary">
        <span>{locale group="quiqqer/core" var="quiqqer.auth.login.btn_text"}</span>
    </button>

    {if $showPasswordReset}
    <span class="quiqqer-auth-login-passwordreset-link">
        {locale group="quiqqer/core" var="quiqqer.auth.login.password_reset"}
    </span>
    {/if}
</div>

{if $showPasswordReset}
<div class="quiqqer-auth-login-passwordreset" style="display: none;">
    <p class="fs-sm message">
        {locale group="quiqqer/core" var="quiqqer.auth.login.password.message"}
    </p>
    <label>
        <span>
            {locale group="quiqqer/core" var="quiqqer.auth.login.label.email"}
        </span>
        <input type="email" value="" name="email" autofocus/>
    </label>

    <button type="submit" class="reset-password btn btn-primary">
        <span>{locale group='quiqqer/core' value='controls.users.auth.quiqqerlogin.btn.password_reset'}</span>
    </button>

    <button name="cancel" type="reset" class="btn btn-secondary">
        {locale group='quiqqer/core' value='cancel'}
    </button>
</div>
{/if}
