<html lang="">
<head>
    <title></title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {if $cssFile}
    <link href="{$cssFile}" rel="stylesheet" type="text/css"/>
    {/if}
</head>
<body>
{$cssFile}
<table>
    <thead>
    <tr>
        {foreach $header as $title}
        <th>{$title}</th>
        {/foreach}
    </tr>
    </thead>
    <tbody>
    {foreach $data as $row}
    <tr>
        {foreach $row as $cell}
        <td>{$cell}</td>
        {/foreach}
    </tr>
    {/foreach}
    </tbody>
</table>
</body>
</html>
