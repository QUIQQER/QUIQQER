
<form name="add-address" class="user-address-edit">
    <input type="hidden" name="address-id" value="" />

    {title text="Daten"}
    <table class="data-table">
    <tr>
        <td class="user-address-edit-data-cell">Firma</td>
        <td class="user-address-edit-input-cell"><input type="text" name="address-company" value="" /></td>

        <td class="user-address-edit-data-cell">Anrede</td>
        <td class="user-address-edit-input-cell"><input type="text" name="address-salutation" value="" /></td>
        <td>&nbsp;</td>
    </tr>
    <tr class="odd">
        <td class="user-address-edit-data-cell">Vorname</td>
        <td class="user-address-edit-input-cell"><input type="text" name="address-firstname" value="" /></td>
        <td class="user-address-edit-data-cell">Nachname</td>
        <td class="user-address-edit-input-cell"><input type="text" name="address-lastname" value="" /></td>
        <td>&nbsp;</td>
    </tr>
    </table>

    {title text="Anschrift"}
    <table class="data-table">
    <tr>
        <td class="user-address-edit-data-cell">Strasse / Nr.</td>
        <td class="user-address-edit-input-cell"><input type="text" name="address-street_no" value="" /></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr class="odd">
        <td class="user-address-edit-data-cell">PLZ</td>
        <td class="user-address-edit-input-cell"><input type="text" name="address-zip" value="" /></td>
        <td class="user-address-edit-data-cell">Ort</td>
        <td class="user-address-edit-input-cell"><input type="text" name="address-city" value="" /></td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td class="user-address-edit-data-cell">Land</td>
        <td class="user-address-edit-input-cell">
            <select name="address-country" style="width: 200px;">
                <option value=""></option>
                {foreach from=$countrys item=Country}
                <option value="{$Country->getCode()}">
                    {$Country->getName()}
                </option>
                {/foreach}
            </select>
        </td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    </table>

    {title text="Telefon / Fax / E-Mail"}
    <div class="user-address-edit-telfaxmail"></div>

</form>
