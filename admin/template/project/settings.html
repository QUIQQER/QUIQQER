
<form name="edit_project" action="" class="qui-project-settings">

    <table class="data-table">
        <thead>
            <tr>
                <th colspan="2">
                    {t}quiqqer/system projects.project.settings.panel.settings.title{/t}
                </th>
            </tr>
        </thead>

        <tbody>
            <tr class="{cycle values="odd,even"}">
                <td class="first">
                    <label for="default_lang">
                        {t}quiqqer/system projects.project.settings.panel.language.default{/t}
                    </label>
                </td>
                <td>
                    <select name="default_lang"></select>
                </td>
            </tr>
            <tr class="{cycle values="odd,even"}">
                <td class="first">
                    <label for="langs">
                        {t}quiqqer/system projects.project.settings.panel.language.available{/t}
                    </label>
                </td>
                <td>
                    <select name="langs" size="3"></select>
                </td>
            </tr>
            <tr class="{cycle values="odd,even"}">
                <td class="first">
                    <label for="templates">
                        {t}quiqqer/system projects.project.settings.panel.admin.email{/t}
                    </label>
                </td>
                <td>
                    <input type="text" name="admin_mail" value="" />
                </td>
            </tr>

            <tr class="{cycle values="odd,even"}">
                <td class="first">
                    <label for="templates">
                        {t}quiqqer/system projects.project.settings.panel.set.standard{/t}
                    </label>
                </td>
                <td>
                    <input type="checkbox" name="standard" />
                </td>
            </tr>

        </tbody>
    </table>


    <table class="data-table">
        <thead>
            <tr>
                <th colspan="2">
                    {t}quiqqer/system projects.project.settings.panel.settings.template.title{/t}
                </th>
            </tr>
        </thead>
        <tbody>

        <tr class="{cycle values="odd,even"}">
            <td class="first">
                <label for="template">
                    {t}quiqqer/system projects.project.settings.panel.templates.default{/t}
                </label>
            </td>
            <td>
                <select name="template">
                    <option value="">
                        {t}quiqqer/system projects.project.settings.panel.templates.no.template{/t}
                    </option>

                    {assign var=PM value=$QUI->getPackageManager()}

                    {array var=params type="quiqqer-template"}
                    {assign var=templates value=$PM->getInstalled( $params )}

                    {foreach from=$templates item=tpl}
                    <option value="{$tpl.name}">{$tpl.name}</option>
                    {/foreach}
                </select>
            </td>
        </tr>
        <tr class="{cycle values="odd,even"}">
            <td class="first">
                <label for="templates">
                    {t}quiqqer/system projects.project.settings.panel.templates.available{/t}
                </label>
            </td>
            <td>
                <select name="templates" multiple="multiple" size="5">
                    {assign var=PM value=$QUI->getPackageManager()}

                    {array var=params type="quiqqer-template"}
                    {assign var=templates value=$PM->getInstalled( $params )}

                    {foreach from=$templates item=tpl}
                    <option value="{$tpl.name}">{$tpl.name}</option>
                    {/foreach}
                </select>
            </td>
        </tr>

        <tr class="{cycle values="odd,even"}">
            <td class="first">
                <label for="layout">
                    {t}quiqqer/system projects.project.settings.panel.layout{/t}
                </label>
            </td>
            <td>
                {assign var=layouts value=$Project->getLayouts()}
                <select name="layout">
                    <option value=""></option>
                    {foreach from=$layouts item=layout}
                    <option value="{$layout.type}">
                        {$layout.title}
                    </option>
                    {/foreach}
                </select>
            </td>
        </tr>

        </tbody>
    </table>

</form>
