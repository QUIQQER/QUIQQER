<table class="data-table data-table-flexbox">

        </th>
    </tr>
    </thead>

    <tbody>

        <td>
            <label class="field-container">
                <span class="field-container-item">

                </span>
                <span class="effect-blur field-container-field"></span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {t}quiqqer/quiqqer media.brightness{/t}
                </span>
                <span class="effect-brightness field-container-field"></span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {t}quiqqer/quiqqer media.contrast{/t}
                </span>
                <span class="effect-contrast field-container-field"></span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {t}quiqqer/quiqqer media.greyscale{/t}

                </span>
            </label>
        </td>
    </tr>
    </tbody>
</table>

<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {t}quiqqer/quiqqer template.project.media.watermark.header{/t}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {t}quiqqer/quiqqer media.watermark{/t}
                </span>
                <span class="effect-watermark field-container-field">
                    <input type="hidden" class="effect-watermark" name="effect-watermark" value=""/>
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {t}quiqqer/quiqqer media.watermark.position{/t}
                </span>

                <select class="effect-watermark-position field-container-field"
                        name="effect-watermark_position"
                >
                    <option value=""></option>
                    <option value="top-left">
                        {t}quiqqer/quiqqer watermark.position.top.left{/t}
                    </option>
                    <option value="top">
                        {t}quiqqer/quiqqer watermark.position.top{/t}
                    </option>
                    <option value="top-right">
                        {t}quiqqer/quiqqer watermark.position.top.right{/t}
                    </option>
                    <option value="left">
                        {t}quiqqer/quiqqer watermark.position.left{/t}
                    </option>
                    <option value="center">
                        {t}quiqqer/quiqqer watermark.position.center{/t}
                    </option>
                    <option value="right">
                        {t}quiqqer/quiqqer watermark.position.right{/t}
                    </option>
                    <option value="bottom-left">
                        {t}quiqqer/quiqqer watermark.position.bottom.left{/t}
                    </option>
                    <option value="bottom">
                        {t}quiqqer/quiqqer watermark.position.bottom{/t}
                    </option>
                    <option value="bottom-right">
                        {t}quiqqer/quiqqer watermark.position.bottom.right{/t}
                    </option>
                </select>

            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {t}quiqqer/quiqqer projects.project.settings.panel.mediaSettings.watermark.ratio{/t}
                </span>
                <input name="effect-watermark_ratio"
                       class="effect-watermark-ratio field-container-field"
                       type="number"
                />
                <span class="field-container-item"
                      style="width: 50px; text-align: center">%</span>
            </label>
        </td>
    </tr>
    <tr class="effect-watermark-row">
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {t}quiqqer/quiqqer media.watermark{/t}
                </span>
                <span class="effect-watermark-cell"></span>
            </label>
        </td>
    </tr>
    </tbody>
</table>
