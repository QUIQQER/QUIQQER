

<table class="data-table site-data">
<thead>
    <tr>
        <th colspan="2">
            Veröffentlichung
        </th>
    </tr>
</thead>
<tbody>
    <tr class="{cycle values="odd,even"}">
        <td class="grid-20">Veröffentlichen von</td>
        <td class="grid-80"><input type="date" name="release_from" /></td>
    </tr>
    <tr class="{cycle values="odd,even"}">
        <td class="grid-20">Veröffentlichen bis</td>
        <td class="grid-80"><input type="date" name="release_to" /></td>
    </tr>
</tbody>
</table>


<table class="data-table site-data">
<thead>
    <tr>
        <th colspan="2">
            Media Einstellungen
        </th>
    </tr>
    <tr>
        <td class="{cycle values="odd,even"}" colspan="2">
            Legen Sie fest welche Bilder Ihrer Seite zugeordnet sind.
        </td>
    </tr>
</thead>
<tbody>
    <tr class="{cycle values="odd,even"}">
        <td class="grid-20">Emotion-Bild</td>
        <td class="grid-80"><input type="text" name="image_emotion" class="media-image" /></td>
    </tr>
    <tr class="{cycle values="odd,even"}">
        <td class="grid-20">Seiten-Bild</td>
        <td class="grid-80"><input type="text" name="image_site" class="media-image" /></td>
    </tr>
</tbody>
</table>
