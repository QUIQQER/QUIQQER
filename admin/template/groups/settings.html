<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {locale group="quiqqer/core" var="user.panel.details"}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {locale group="quiqqer/core" var="group_id"}
                </span>
                <input type="text"
                       name="id"
                       value=""
                       disabled="disabled"
                       class="field-container-field"
                />
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {locale group="quiqqer/core" var="groupname"}
                </span>
                <input type="text"
                       name="name"
                       value=""
                       class="field-container-field"
                />
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {locale group="quiqqer/core" var="description"}
                </span>
                <textarea name="description"
                          class="field-container-field"
                          rows="4" cols="50"
                ></textarea>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    Elterngruppe
                </span>
                <input name="parent" data-qui="controls/groups/Select" data-qui-options-max="1"/>
            </label>
        </td>
    </tr>
    </tbody>
</table>

<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {locale group="quiqqer/core" var="user.toolbar.title"}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {locale group="quiqqer/core" var="toolbar"}
                </span>
                <select name="toolbar" class="field-container-field"></select>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {locale group="quiqqer/core" var="user.panel.assignedToolbars"}
                </span>
                <input type="text" name="assigned_toolbar" value="" data-qui="controls/editors/toolbars/Select"/>
            </label>
        </td>
    </tr>
    </tbody>
</table>
