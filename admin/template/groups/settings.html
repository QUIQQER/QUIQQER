
<table class="data-table">
<thead>
    <tr>
        <th colspan="2">Status</th>
    </tr>
</thead>
<tbody>
    <tr class="{cycle values="odd,even"}">
        <td style="width: 30px">
            <input type="radio" name="active" value="1" class="noborder" />
        </td>
        <td>
            <label for="active">
                Aktiviert
            </label>
        </td>
    </tr>
    <tr class="{cycle values="odd,even"}">
        <td>
            <input type="radio" name="active" value="0" class="noborder" />
        </td>
        <td>
            <label for="active">
                Deaktiviert
            </label>
        </td>
    </tr>
</tbody>
</table>


<table class="data-table">
<thead>
    <tr>
        <th colspan="2">Information</th>
    </tr>
</thead>
<tbody>
    <tr class="{cycle values="odd,even"}">
        <td style="width: 150px;">{t}Gruppen-ID{/t}</td>
        <td>
            <input type="text" name="id" value="" />
        </td>
    </tr>
    <tr class="{cycle values="odd,even"}">
        <td>{t}Name{/t}</td>
        <td>
            <input type="text" name="name" value="" />
        </td>
    </tr>
    <tr class="{cycle values="odd,even"}">
        <td>{t}Toolbar{/t}</td>
        <td class="toolbar-listing"></td>
    </tr>
</tbody>
</table>
